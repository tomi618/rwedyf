{% extends "layout.html" %} {% block content %}
<h1>{{title}}</h1>
<blockquote><em>{{page_quote}}</em></blockquote>

<section>
  {% for category, items in projects.items() %}
  <div class="accordion mb-3" id="accordion-{{ loop.index }}">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-{{ loop.index }}">
        <button
          class="accordion-button {% if not loop.first %}collapsed{% endif %}"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapse-{{ loop.index }}"
          aria-expanded="{{ 'true' if loop.first else 'false' }}"
          aria-controls="collapse-{{ loop.index }}"
        >
          {% if category == "current_projects" %} Current Projects {% else %}
          Past Projects {% endif %}
        </button>
      </h2>
      <div
        id="collapse-{{ loop.index }}"
        class="accordion-collapse collapse {% if loop.first %}show{% endif %}"
        aria-labelledby="heading-{{ loop.index }}"
        data-bs-parent="#accordion-{{ loop.index }}"
      >
        <div class="accordion-body">
          <ul class="list-unstyled">
            {% for item in items %}
            <li class="my-2">
              <div class="p-2 bg-light rounded shadow-sm">{{ item }}</div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
